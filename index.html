<!DOCTYPE html>
<html>
<head>
    <title>Simple Value Storage</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        input, button { padding: 10px; margin: 5px; font-size: 16px; }
        .url-box { background: #f0f0f0; padding: 10px; margin: 10px 0; word-break: break-all; }
    </style>
    <script>
        let currentValue = 0;
        const siteUrl = window.location.origin + window.location.pathname;
        
        function setValue() {
            const newValue = document.getElementById('valueInput').value;
            if (newValue) {
                currentValue = newValue;
                document.getElementById('currentValue').textContent = currentValue;
                document.getElementById('status').textContent = `‚úÖ –ó–Ω–∞—á–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ: ${currentValue}`;
                updateGetUrl();
            }
        }
        
        function updateGetUrl() {
            document.getElementById('getUrl').textContent = siteUrl + '?value=' + currentValue;
        }
        
        // –ß–∏—Ç–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –∏–∑ URL –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlValue = urlParams.get('value');
            if (urlValue) {
                currentValue = urlValue;
                document.getElementById('currentValue').textContent = currentValue;
            }
            updateGetUrl();
        }
    </script>
</head>
<body>
    <h1>üéõÔ∏è Value Storage Controller</h1>
    
    <div>
        <input type="number" id="valueInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ">
        <button onclick="setValue()">üì• –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–Ω–∞—á–µ–Ω–∏–µ</button>
    </div>
    
    <p id="status">–¢–µ–∫—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ: <span id="currentValue">0</span></p>
    
    <h3>üîó GET URL –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∑–Ω–∞—á–µ–Ω–∏—è:</h3>
    <div class="url-box" id="getUrl"></div>
    
    <p>üìå –ü—Ä–æ—Å—Ç–æ —Å–∫–æ–ø–∏—Ä—É–π—Ç–µ —ç—Ç–æ—Ç URL –∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –≤ –ª—é–±–æ–º –º–µ—Å—Ç–µ!</p>
</body>
</html>
