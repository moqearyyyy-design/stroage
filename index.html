<!DOCTYPE html>
<html>
<head>
    <title>Value Storage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            max-width: 500px; 
            margin: 0 auto; 
            padding: 20px; 
            background: #f5f8ff; 
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-top: 40px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            margin-bottom: 15px;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background: #0056b3;
        }
        .value-display {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #27ae60;
            margin: 15px 0;
        }
        .url-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
        }
        .copy-btn {
            background: #28a745;
            margin-top: 10px;
        }
        .copy-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üì° Value Storage Controller</h2>
        
        <input type="number" id="valueInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ" onkeypress="if(event.key=='Enter')setValue()">
        <button onclick="setValue()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∑–Ω–∞—á–µ–Ω–∏–µ</button>
        
        <div class="value-display">
            –¢–µ–∫—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ: <span id="currentValue">0</span>
        </div>
        
        <h3>üîó GET URL –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è:</h3>
        <div class="url-box" id="getUrl">https://your-site.com/?value=0</div>
        <button class="copy-btn" onclick="copyUrl()">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å URL</button>
    </div>

    <script>
        let currentValue = 0;
        
        function setValue() {
            const newValue = document.getElementById('valueInput').value;
            if (newValue) {
                currentValue = newValue;
                document.getElementById('currentValue').textContent = currentValue;
                updateUrl();
                alert('‚úÖ –ó–Ω–∞—á–µ–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ: ' + currentValue);
            }
        }
        
        function updateUrl() {
            const baseUrl = window.location.origin + window.location.pathname;
            const getUrl = baseUrl + '?value=' + currentValue;
            document.getElementById('getUrl').textContent = getUrl;
        }
        
        function copyUrl() {
            const url = document.getElementById('getUrl').textContent;
            navigator.clipboard.writeText(url).then(() => {
                alert('üìã URL —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä!');
            });
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –∏–∑ URL –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlValue = urlParams.get('value');
            if (urlValue) {
                currentValue = urlValue;
                document.getElementById('currentValue').textContent = currentValue;
            }
            updateUrl();
        }
    </script>
</body>
</html>
